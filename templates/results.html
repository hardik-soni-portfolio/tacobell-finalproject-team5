{% extends "recommendation.html"%}
{% block content %}
<br>
<br>
<div id='container'>
	<h4 style="text-align: center">User entered customer ID</h4>
	<div class="single_user">
		{{ recommended_offer }}
	</div>
	<h4 style="text-align: center">100-Customer Test</h4>
	<div class="multiple_users">
		<table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
			<thead>
				<tr>
					<th>USER</th>
					<th>OFFER RECOMMENDATION</th>
				</tr>
			</thead>
			<tbody>
				{%for index, row in recommend_xusers.iterrows()%}
				<tr>
					<td>{{row['user_id']}}</td>
					<td>{{row['recommended_offer']}}</td>
				</tr>
				{%endfor%}
			</tbody>
		</table>
	</div>
</div>

{% endblock %}
