<!DOCTYPE html>
<html>

<head>
	<title>Tacobell</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<style>
		html, body {
    		padding: 0;
			margin: 0;
		}
		#header-div {
			height: 3em;
			background-color:rgba(240,240,240,0.8);
			margin: 0 0 1em 0;
			display: flex;
			align-items: center;
			justify-content: center;
			font-family: "SF Pro Text", "Myriad Set Pro", "SF Pro Icons", "Helvetica Neue", "Helvetica", "Arial", sans-serif;
			font-size: 106.25%;
		}

		#page-header {
			font-size: 1.5em;
			font-weight: bold;
			text-decoration-color: snow;
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
		}

		#content-div {
			max-width: 90%;
			margin: auto;
			justify-content: center;
			align-items: center;
		}

		#text-input {
			margin-bottom: 1em;
			margin: auto;
		}

		a {
			margin: 1em;
			text-decoration: none;
		}
		#container {
			display: grid;
			grid-template-columns: auto auto;
			border-color: black;
			max-width: 90%;
			max-height: 100%;
			margin: auto;
			border-width: thick;
			grid-template-rows: 20% 30% 50% 50%;
		}

		.single_user {
			grid-column-start: 1;
			max-width: 90%;
			margin: auto;
		}

		.multiple_users {
			grid-column-start: 2;
			max-width: 90%;
			margin: auto;
		}

	</style>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body id="main">
	<center id='header-div'>
		<img src="../static/taco-bell-logo.png" style="align-self: center; height: 80%; width: 5%; ">
		<a href={{url_for('home')}}>Home</a>
		<a href={{url_for('show_edapromotion')}}>Promotions EDA</a>
		<a href={{url_for('show_recommendation')}}>Recommendation Engine</a>
		<a href={{url_for('show_edaforecast')}}>Sales EDA</a>
		<a href={{url_for('show_forecast')}}>Sales Forecast</a>
		<a href={{url_for('show_rrcalc')}}>Revenue Response Calc</a>
	</center>
	<div class = "container">
		{% block content %}
		{% endblock %}
	</div>
</body>
</html>
